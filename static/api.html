									"codeView":"\r\n\t//处理类\r\n\tvar Home = require(\"./home.class\");\r\n\t//定义规则\r\n\tmodule.exports = [\r\n\t\t\t{\r\n\t\t\t\tbrie:\"首页\",\r\n\t\t\t\tdesc:\"这是首页的整体说明\",\r\n\t\t\t\tpath:\"/\",\r\n\t\t\t\tclass:Home,\r\n\t\t\t\trules:{   //对象\r\n\t\t\t\t\tget:[\t\r\n\t\t\t\t\t\t{\r\n\t\t\t\t\t\t\tbrie:\"这是首页的get访问方法\",\r\n\t\t\t\t\t\t\tdesc:\"返回了hello world\",\r\n\t\t\t\t\t\t\tpath:\"/\",\r\n\t\t\t\t\t\t\tExamination:true,\t// 开启代码视图\r\n\t\t\t\t\t\t\tcontroller:[\"getHome\"]\r\n\t\t\t\t\t\t}\r\n\t\t\t\t\t]\r\n\t\t\t\t}\r\n\t\t\t}\r\n\t]\r\n"

								},
								{
									"brie":"验证是否通过",

					{
						"brie":"doc生成",
						"desc":"生成文档发生在应用启动时，如果配置了的话，生成文档内置了两个方法html、json，你也可以自定义自己的文档。",
						"class":"doc_mr",
						"rules":{
							"配置":[
								{
									"brie":"在package中配置doc",
									"desc":"",
									"codeView":"\r\n\t//在page中配置doc\r\n\t{\r\n\t\t\"doc\":{\r\n\t\t    \"path\": \"./doc/\", //必填项\r\n\t\t    \"files\": [  //必填项，可为空\r\n\t\t      \"html\",\t\t\r\n\t\t      \"json\",\r\n\t\t      \"test\"\r\n\t\t    ]\r\n\t\t  }\r\n\t}\r\n\t"
								},
								{
									"brie":"path",
									"desc":"参数由于json限制，需要在引用package后转换成绝对路径，当然如果你直接填绝对路径就不需要了",
									"codeView":"\r\n\t//引入_package\r\nvar _package = require(\"./package.json\");\r\n\r\n\t_package.doc.path = path.join(__dirname,_package.doc.path);\r\n"

								}
							],
							"html":[{
								"brie":"生成html文档",
								"desc":"将在doc.path指定的路径生成文档，这个文档的样式与本api一致，源码将在后面给出。"
							}],
							"json":[{
								"brie":"生成json文档",
								"desc":"将在doc.path指定的路径生成文档,这是一个json文件"
							}],
							"自定义文档":[{
								"brie":"你可以自定义文档",
								"desc":"由于json限制，需要在引用package后加载，这里要注意的是，定义之后，你还需要在path的files中配置对应的名称，比如下面这个test。",
								"codeView":"\r\n//引入_package\r\nvar _package = require(\"./package.json\");\r\n\t_package.doc.addFiles = {\r\n\t\ttest:function(doc,opt){\r\n\t\t\t//返回doc对象\r\n\t\t\tconsole.log(doc);\r\n\t\t\t\r\n\t\t}\r\n\t"
							}]

						}
					},
					{
						"brie":"扩展",
						"desc":"ting.js用法扩展",
						"class":"kuozhan",
						"rules":{
							"多人开发":[
								{
									"brie":"利用router配置文件的机制",
									"desc":"你可以将router配置文件作为分发配置，|br|开发a负责分支/page下的页面。|br|开发b负责分支/hello下的页面|br|分别开辟两份class分支。开发完成后再合并。"
								}
							],
							"工具类":[
								{
									"brie":"class的存在引发了更多可能",
									"desc":"1.extends关键字可以实现继承|br|2.通过继承可以实现工具类。",
									"codeView":"\r\n\tclass Util{\r\n\t\tprint(text){\r\n\t\t\tconsole.log(text);\r\n\t\t}\r\n\t}\r\n\r\n\tclass Home extends Util{\r\n\t\tgetHome(req,res,next){\r\n\t\t\tthis.print(\"hello\");\r\n\t\t}\r\n\t}\r\n\tnew Home().getHome();\r\n"
								}
							]
						}

					}
				]
			}
		</textarea>
